<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AMZ attendance marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <nav class="navbar fixed-top">
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">AMZ</label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Logbook</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a class="active" href="#">Login/Sign up</a></li>
      </ul>
    </nav>

    <div class="formbox">
        <form>
            <h1 class="max"> Sign up </h1>
            <input type ="text" class="max" id="fname" placeholder="First Name">
            <br>
            <input type="text" class="max" id="lname" placeholder="Last Name">
            <br>
            <input type="email" class="max" id="email" placeholder="email">
            <br>
            <input type="password" class="max" id="password" placeholder="password">
            <br>
            <input type="submit" name="submit" class="max" placeholder="Submit" id="submitid">
        </form>
        </div>
  </body>
</html>
